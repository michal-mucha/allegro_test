# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pr:
- main

pool:
  vmImage: 'windows-latest'
variables:
  imageName: 'Michal.Mucha.Service1'
  dockerHub: 'michalmuchadocker/allegro_test'

jobs:
  - job: build_application
    pool:
        vmImage: 'windows-latest'
    steps:
    - task: DotNetCoreCLI@2
      displayName: 'dotnet restore'
      inputs:
        command: 'restore'
        projects: 'Michal.Mucha.Service1/*.csproj'
    - task: DotNetCoreCLI@2
      displayName: 'dotnet build'
      inputs:
        command: 'build'
        projects: 'Michal.Mucha.Service1/*.csproj'
    - task: DotNetCoreCLI@2
      displayName: 'dotnet test TestProject'
      inputs:
        command: 'test'
        projects: 'Michal.Mucha.Service1.Tests/Michal.Mucha.Service1.Tests.csproj'
    - task: Docker@2
      displayName: Build an image
      inputs:
        repository: $(imageName)
        command: build
        Dockerfile: app/Dockerfile    
    - task: Docker@2
      displayName: Push image
      inputs:
        containerRegistry: |
          $(dockerHub)
        repository: $(imageName)
        command: push