# https://aka.ms/yaml

trigger:
- main

pr:
- main

pool:
  vmImage: 'ubuntu-latest'
variables:
  serviceName: 'Michal.Mucha.Service1'
  dockerHub: 'docker_hub'
  imageName: 'michalmuchadocker/lower($(serviceName))'

jobs:
  - job: build_application
    steps:
    - task: DotNetCoreCLI@2
      displayName: 'dotnet restore'
      inputs:
        command: 'restore'
        projects: '$(serviceName)/*.csproj'
    - task: DotNetCoreCLI@2
      displayName: 'dotnet build'
      inputs:
        command: 'build'
        projects: '$(serviceName)/*.csproj'
    - task: DotNetCoreCLI@2
      displayName: 'dotnet test TestProject'
      inputs:
        command: 'test'
        projects: '$(serviceName).Tests/$(serviceName).Tests.csproj'
    - task: Docker@2
      displayName: Build an image
      inputs:
        repository: $(imageName)
        command: build
        Dockerfile: $(serviceName)/Dockerfile
    - task: Docker@2
      displayName: Push image
      inputs:
        containerRegistry: |
          $(dockerHub)
        repository: $(imageName)
        command: push